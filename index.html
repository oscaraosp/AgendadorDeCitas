<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crioser Solutions | Gesti√≥n Operativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #00d1ff;
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 20px 50px rgba(0,0,0,0.1);
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--light);
            background-image: radial-gradient(at 0% 0%, rgba(0, 86, 179, 0.05) 0px, transparent 50%),
                              radial-gradient(at 100% 0%, rgba(0, 209, 255, 0.05) 0px, transparent 50%);
            color: var(--dark);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* --- HEADER --- */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 30px 5%;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: var(--primary);
            letter-spacing: -1px;
        }

        header p { font-size: 0.9rem; color: #64748b; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* --- GRID DE TARJETAS --- */
        #ordenes-activas {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .orden-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.03);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .orden-card:hover { transform: translateY(-5px); }

        .os-id {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 15px;
        }

        .programado {
            display: block;
            color: var(--danger);
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .orden-card p { margin-bottom: 8px; font-size: 0.95rem; color: #475569; }
        .orden-card strong { color: var(--dark); }

        /* --- ACCIONES --- */
        .acciones {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button, .btn-link {
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Plus Jakarta Sans';
            font-size: 0.85rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-confirm { background: var(--primary); color: white; grid-column: span 2; }
        .btn-confirm:hover { background: #004494; }

        .btn-wa { background: #25d366; color: white; text-decoration: none; }
        .btn-edit { background: #f1f5f9; color: var(--dark); }
        .btn-done { background: var(--success); color: white; }

        button:active { transform: scale(0.96); }

        /* --- FORMULARIO --- */
        .form-section {
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 50px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }

        .form-group { margin-bottom: 20px; }
        .form-group.full { grid-column: span 2; }
        @media (max-width: 768px) { .form-group.full { grid-column: span 1; } }

        label { display: block; font-weight: 700; font-size: 0.9rem; margin-bottom: 8px; color: var(--dark); }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            background: #fff;
        }

        .btn-submit {
            background: var(--dark);
            color: white;
            width: 100%;
            padding: 18px;
            font-size: 1rem;
            border-radius: 15px;
            margin-top: 10px;
        }

        .btn-submit:hover { background: var(--primary); }

        .mensaje-vacio {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius);
            color: #64748b;
        }
    </style>
</head>
<body>

    <header>
        <h1>CRIOSER SOLUTIONS</h1>
        <p>Panel de Gesti√≥n Operativa</p>
    </header>

    <div class="container">
        <section class="dashboard-section">
            <h2>üìã Servicios Agendados</h2>
            <div id="ordenes-activas"></div>
            <p id="mensaje-vacio" class="mensaje-vacio" style="display:none;">No hay servicios pendientes por realizar.</p>
        </section>

        <section class="form-section" id="modulo-registro">
            <h2 id="form-title">‚ûï Agendar Nuevo Servicio</h2>
            <form id="form-servicio">
                <input type="hidden" id="edit-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nombre del Cliente</label>
                        <input type="text" id="cliente" placeholder="Ej: Juan P√©rez" required>
                    </div>
                    <div class="form-group">
                        <label>WhatsApp (Con c√≥digo de pa√≠s)</label>
                        <input type="text" id="telefono" placeholder="573001234567" required>
                    </div>
                    <div class="form-group full">
                        <label>Direcci√≥n Exacta / Barrio</label>
                        <input type="text" id="direccion" placeholder="Calle 00 # 00 - 00 Barrio" required>
                    </div>
                    <div class="form-group full">
                        <label>Descripci√≥n detallada del trabajo</label>
                        <textarea id="servicio" rows="3" placeholder="Ej: Mantenimiento preventivo de aire 12btu..." required></textarea>
                    </div>
                    <div class="form-group full">
                        <label>Fecha y Hora Programada</label>
                        <input type="datetime-local" id="fecha" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="btn-guardar">Generar Orden de Servicio</button>
                <button type="button" onclick="cancelarEdicion()" id="btn-cancelar" style="display:none; background:#f1f5f9; color:var(--dark); margin-top:15px; width:100%;">Cancelar Edici√≥n</button>
            </form>
        </section>
    </div>

    <script>
        // MANTENEMOS TU L√ìGICA EXACTA DE FUNCIONAMIENTO
        const form = document.getElementById('form-servicio');
        const ordenesContainer = document.getElementById('ordenes-activas');
        let ordenes = JSON.parse(localStorage.getItem('ordenes')) || [];
        let nextId = localStorage.getItem('nextId') ? parseInt(localStorage.getItem('nextId')) : 1;

        function guardarDatos() {
            localStorage.setItem('ordenes', JSON.stringify(ordenes));
            localStorage.setItem('nextId', nextId);
        }

        function renderizarOrdenes() {
            ordenesContainer.innerHTML = '';
            if (ordenes.length === 0) {
                document.getElementById('mensaje-vacio').style.display = 'block';
                return;
            }
            document.getElementById('mensaje-vacio').style.display = 'none';

            ordenes.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            ordenes.forEach(orden => {
                const card = document.createElement('div');
                card.className = 'orden-card';
                card.innerHTML = `
                    <div class="os-id">OS-${String(orden.id).padStart(4, '0')}</div>
                    <span class="programado">üìÖ ${new Date(orden.fecha).toLocaleString('es-ES', {month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit'})}</span>
                    <p><strong>Cliente:</strong> ${orden.cliente}</p>
                    <p><strong>üìç Direcci√≥n:</strong> ${orden.direccion}</p>
                    <p style="background: #f8fafc; padding: 10px; border-radius: 10px; margin-top: 10px;">${orden.servicio}</p>
                    
                    <div class="acciones">
                        <button onclick="enviarConfirmacion(${orden.id})" class="btn-confirm">üì≤ Confirmar por WhatsApp</button>
                        <button onclick="cargarEdicion(${orden.id})" class="btn-edit">Editar</button>
                        <button onclick="culminarServicio(${orden.id})" class="btn-done">Culminar</button>
                    </div>
                `;
                ordenesContainer.appendChild(card);
            });
        }

        window.enviarConfirmacion = function(id) {
            const orden = ordenes.find(o => o.id === id);
            if (!orden) return;
            const fechaObj = new Date(orden.fecha);
            const fechaFormateada = fechaObj.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const horaFormateada = fechaObj.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            const mensaje = `¬°Hola ${orden.cliente}! Queda confirmado su servicio el d√≠a ${fechaFormateada} a las ${horaFormateada}. ¬°Gracias por confiar en Crioser Solutions!`;
            const url = `https://wa.me/${orden.telefono.replace(/\D/g,'')}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const datos = {
                cliente: document.getElementById('cliente').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value,
                servicio: document.getElementById('servicio').value,
                fecha: document.getElementById('fecha').value
            };
            if (editId) {
                const index = ordenes.findIndex(o => o.id == editId);
                ordenes[index] = { ...ordenes[index], ...datos };
            } else {
                const nuevaOrden = { id: nextId++, ...datos };
                ordenes.push(nuevaOrden);
            }
            guardarDatos();
            renderizarOrdenes();
            cancelarEdicion();
        });

        window.cargarEdicion = function(id) {
            const orden = ordenes.find(o => o.id === id);
            document.getElementById('edit-id').value = orden.id;
            document.getElementById('cliente').value = orden.cliente;
            document.getElementById('telefono').value = orden.telefono;
            document.getElementById('direccion').value = orden.direccion;
            document.getElementById('servicio').value = orden.servicio;
            document.getElementById('fecha').value = orden.fecha;
            document.getElementById('form-title').innerText = `üìù Editando OS-${String(id).padStart(4, '0')}`;
            document.getElementById('btn-guardar').innerText = "Actualizar Orden";
            document.getElementById('btn-cancelar').style.display = "block";
            document.getElementById('modulo-registro').scrollIntoView({behavior: 'smooth'});
        };

        window.cancelarEdicion = function() {
            form.reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('form-title').innerText = "‚ûï Agendar Nuevo Servicio";
            document.getElementById('btn-guardar').innerText = "Generar Orden de Servicio";
            document.getElementById('btn-cancelar').style.display = "none";
        };

        window.culminarServicio = function(id) {
            if (confirm("¬øDeseas marcar este servicio como terminado?")) {
                ordenes = ordenes.filter(o => o.id !== id);
                guardarDatos();
                renderizarOrdenes();
            }
        };

        renderizarOrdenes();
    </script>
</body>
</html>

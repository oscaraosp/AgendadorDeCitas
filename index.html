<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crioser Solutions | Gestión Operativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #00d1ff;
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --success: #22c55e;
            --danger: #ef4444;
            --whatsapp: #25d366;
            --glass: rgba(255, 255, 255, 0.8);
            --shadow: 0 15px 35px rgba(0,0,0,0.05);
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f1f5f9;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 86, 179, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 209, 255, 0.08) 0px, transparent 50%);
            color: var(--dark);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* --- Estilo del Header --- */
        header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px 5%;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0,0,0,0.03);
        }

        header h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .container { max-width: 1250px; margin: 0 auto; padding: 40px 20px; }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- Tarjetas Dinámicas --- */
        #ordenes-activas {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .orden-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .orden-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 15px;
        }

        .os-id {
            background: rgba(0, 86, 179, 0.1);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.85rem;
        }

        .programado {
            color: var(--danger);
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-row { display: flex; gap: 12px; font-size: 0.95rem; line-height: 1.5; }
        .info-row i { color: var(--primary); margin-top: 4px; width: 16px; }

        /* --- Botones Estilo Premium --- */
        .acciones {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 14px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-confirm {
            background: var(--dark);
            color: white;
            grid-column: span 2;
        }

        .btn-wa {
            background: #e8faf0;
            color: var(--whatsapp);
            border: 1px solid rgba(37, 211, 102, 0.2);
        }

        .btn-edit {
            background: #f8fafc;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .btn-done {
            background: var(--success);
            color: white;
            grid-column: span 2;
        }

        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* --- Formulario --- */
        .form-section {
            background: var(--white);
            padding: 45px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 60px;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }

        input, textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #f1f5f9;
            border-radius: 15px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
            background: #f8fafc;
        }

        input:focus { border-color: var(--primary); background: white; outline: none; }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            border-radius: 18px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 86, 179, 0.2);
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .orden-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>CRIOSER SOLUTIONS</h1>
        <p><i class="fas fa-microchip"></i> Panel de Gestión Operativa</p>
    </header>

    <div class="container">
        <section>
            <h2><i class="fas fa-calendar-check"></i> Servicios Agendados</h2>
            <div id="ordenes-activas"></div>
            <div id="mensaje-vacio" style="display:none; text-align:center; padding:80px; background:white; border-radius:30px; color:#94a3b8;">
                <i class="fas fa-inbox fa-3x" style="margin-bottom:20px; opacity:0.3;"></i>
                <p>No hay servicios pendientes en la agenda.</p>
            </div>
        </section>

        <section class="form-section" id="modulo-registro">
            <h2 id="form-title"><i class="fas fa-plus-circle"></i> Nueva Orden de Servicio</h2>
            <form id="form-servicio">
                <input type="hidden" id="edit-id">
                <div class="form-grid">
                    <div>
                        <label style="font-weight:700; display:block; margin-bottom:10px;">Nombre del Cliente</label>
                        <input type="text" id="cliente" placeholder="Nombre completo" required>
                    </div>
                    <div>
                        <label style="font-weight:700; display:block; margin-bottom:10px;">Número de WhatsApp</label>
                        <input type="text" id="telefono" placeholder="Ej: 57323..." required>
                    </div>
                    <div style="grid-column: span 2;">
                        <label style="font-weight:700; display:block; margin-bottom:10px;">Dirección del Servicio</label>
                        <input type="text" id="direccion" placeholder="Dirección completa y barrio" required>
                    </div>
                    <div style="grid-column: span 2;">
                        <label style="font-weight:700; display:block; margin-bottom:10px;">Detalles del Trabajo</label>
                        <textarea id="servicio" rows="3" placeholder="Describe la falla o el mantenimiento..." required></textarea>
                    </div>
                    <div style="grid-column: span 2;">
                        <label style="font-weight:700; display:block; margin-bottom:10px;">Fecha y Hora Programada</label>
                        <input type="datetime-local" id="fecha" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-submit" id="btn-guardar">
                    <i class="fas fa-save"></i> Guardar Servicio en Agenda
                </button>
            </form>
        </section>
    </div>

    <script>
        const form = document.getElementById('form-servicio');
        const ordenesContainer = document.getElementById('ordenes-activas');
        let ordenes = JSON.parse(localStorage.getItem('ordenes')) || [];
        let nextId = localStorage.getItem('nextId') ? parseInt(localStorage.getItem('nextId')) : 1;

        function guardarDatos() {
            localStorage.setItem('ordenes', JSON.stringify(ordenes));
            localStorage.setItem('nextId', nextId);
        }

        function renderizarOrdenes() {
            ordenesContainer.innerHTML = '';
            if (ordenes.length === 0) {
                document.getElementById('mensaje-vacio').style.display = 'block';
                return;
            }
            document.getElementById('mensaje-vacio').style.display = 'none';

            ordenes.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            ordenes.forEach(orden => {
                const card = document.createElement('div');
                card.className = 'orden-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="os-id">OS-${String(orden.id).padStart(4, '0')}</span>
                        <span class="programado"><i class="far fa-clock"></i> ${new Date(orden.fecha).toLocaleString([], {month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    <div class="info-row">
                        <i class="fas fa-user"></i>
                        <span><strong>${orden.cliente}</strong></span>
                    </div>
                    <div class="info-row">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${orden.direccion}</span>
                    </div>
                    <div class="info-row" style="background:#f1f5f9; padding:15px; border-radius:15px; margin-top:5px;">
                        <span>${orden.servicio}</span>
                    </div>
                    <div class="acciones">
                        <button onclick="enviarConfirmacion(${orden.id})" class="btn btn-confirm">
                            <i class="fas fa-paper-plane"></i> Confirmar Cita
                        </button>
                        <a href="https://wa.me/${orden.telefono.replace(/\D/g,'')}" target="_blank" class="btn btn-wa">
                            <i class="fab fa-whatsapp"></i> Business
                        </a>
                        <button onclick="cargarEdicion(${orden.id})" class="btn btn-edit">
                            <i class="fas fa-pen"></i> Editar
                        </button>
                        <button onclick="culminarServicio(${orden.id})" class="btn btn-done">
                            <i class="fas fa-check-circle"></i> Finalizar Trabajo
                        </button>
                    </div>
                `;
                ordenesContainer.appendChild(card);
            });
        }

        window.enviarConfirmacion = function(id) {
            const orden = ordenes.find(o => o.id === id);
            if (!orden) return;
            const fecha = new Date(orden.fecha).toLocaleString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' });
            const msg = `¡Hola ${orden.cliente}! Soy de Crioser Solutions. Confirmamos su servicio para el día ${fecha}. ¿Nos confirma su disponibilidad?`;
            window.open(`https://wa.me/${orden.telefono.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`, '_blank');
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const datos = {
                cliente: document.getElementById('cliente').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value,
                servicio: document.getElementById('servicio').value,
                fecha: document.getElementById('fecha').value
            };
            if (editId) {
                const index = ordenes.findIndex(o => o.id == editId);
                ordenes[index] = { ...ordenes[index], ...datos };
            } else {
                ordenes.push({ id: nextId++, ...datos });
            }
            guardarDatos();
            renderizarOrdenes();
            form.reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('form-title').innerHTML = `<i class="fas fa-plus-circle"></i> Nueva Orden de Servicio`;
        });

        window.cargarEdicion = function(id) {
            const orden = ordenes.find(o => o.id === id);
            document.getElementById('edit-id').value = orden.id;
            document.getElementById('cliente').value = orden.cliente;
            document.getElementById('telefono').value = orden.telefono;
            document.getElementById('direccion').value = orden.direccion;
            document.getElementById('servicio').value = orden.servicio;
            document.getElementById('fecha').value = orden.fecha;
            document.getElementById('form-title').innerHTML = `<i class="fas fa-pen"></i> Editando OS-${id}`;
            document.getElementById('modulo-registro').scrollIntoView({behavior: 'smooth'});
        };

        window.culminarServicio = function(id) {
            if (confirm("¿Confirmas que el trabajo ha sido finalizado correctamente?")) {
                ordenes = ordenes.filter(o => o.id !== id);
                guardarDatos();
                renderizarOrdenes();
            }
        };

        renderizarOrdenes();
    </script>
</body>
</html>
